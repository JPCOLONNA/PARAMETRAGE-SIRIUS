<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="none" fxLayoutGap="20px">
    <md-card>
        <md-card-header data-background-color="green">
            <md-card-title>Assuré</md-card-title>
        </md-card-header>
        <md-card-content class="text-center">
            <i class="material-icons">accessibility</i><br />Toute la gestion des assurés via cet espace !<br />
        </md-card-content>
        <md-card-actions [ngStyle]="{'text-align':'center'}">
            <button md-button (click)="onGoAssures()">Accéder</button>
        </md-card-actions>
    </md-card>

    <md-card>
        <md-card-header data-background-color="blue">
            <md-card-title>Entreprise</md-card-title>
        </md-card-header>
        <md-card-content class="text-center">
            <i class="material-icons">domain</i><br />Toute la gestion des entreprises via cet espace !<br />
        </md-card-content>
        <md-card-actions [ngStyle]="{'text-align':'center'}">
            <button md-button (click)="onGoSocietes()">Accéder</button>
        </md-card-actions>
    </md-card>

    <md-card>
        <md-card-header data-background-color="purple">
            <md-card-title>Paramétrage</md-card-title>
        </md-card-header>
        <md-card-content class="text-center">
            <i class="material-icons">settings</i><br />Tous le Paramétrage dans cette rubrique !<br />
        </md-card-content>
        <md-card-actions [ngStyle]="{'text-align':'center'}">
            <button md-button (click)="onGoParametrage()">Accéder</button>
        </md-card-actions>
    </md-card>
</div>
